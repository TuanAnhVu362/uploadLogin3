<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.2-web/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="login3">
            <div class="heading">
                <h2>Login #05</h2>
            </div>
            <div class="pic">
                <img src="./assets/img/photo-1507525428034-b723cf961d3e.jpg" alt="">
            </div>
            <div class="form">
                <div class="signin">
                    <div class="sign">
                        <div class="topic">
                            <p>Sign In</p>
                        </div>
                        <div class="icon">
                            <div class="fb">
                                <i class="fa-brands fa-facebook-f"></i>
                            </div>
                            <div class="twit">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                    <div class="dangky">
                        <div class="user">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="pass">
                            <input type="password" placeholder="Password" id="myPass">
                            <span class="eye" onclick="myFunction()">
                                <i id="hide1" class="fa-regular fa-eye"></i>
                                <i id="hide2" class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="click">
                            <input type="submit" value="Sign in">
                        </div>
                    </div>
                </div>
                <div class="refor">
                    <div class="check">
                        <input type="checkbox" id="color">
                    </div>
                    <div class="rem">
                        <p>Remember me</p>
                    </div>
                    <div class="for">
                        <a href="">Forgot Password</a>
                    </div>
                </div>
                <div class="other">
                    <p>Not a membber?</p>
                    <div class="choice">
                        <a href="">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myFunction(){
            var x = document.getElementById("myPass");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
                x.type ="text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else{
                x.type ="password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>

</html>
